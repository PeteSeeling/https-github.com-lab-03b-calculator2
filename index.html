<!DOCTYPE html>
<html lang="en">

<head>

        <section class="main-section">

<section>

          <div class = "buttons">
          <button type="button" id="addButton" class="button1">+</button>
          <button type="button" id="subtractButton" class="button1">-</button>
          <button type="button" id="multiplyButton" class="button1">X</button>
          <button type="button" id="divideButton" class="button1">/</button>

</section>

    </main>
    <footer>
